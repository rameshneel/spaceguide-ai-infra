services:
  # MongoDB Database Service
  mongodb:
    image: mongo:7.0
    container_name: spaceguide-ai-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: spaceguideai
    ports:
      - "127.0.0.1:27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongodb/init:/docker-entrypoint-initdb.d
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Redis Cache Service
  redis:
    image: redis:7.2-alpine
    container_name: spaceguide-ai-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass password123
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Node.js Backend Service
  backend:
    build:
      context: ../spaceguide-ai-backend
      dockerfile: Dockerfile
    container_name: spaceguide-ai-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_HOST_PORT:-5000}:5000"
    env_file:
      - ${ENV_FILE:-./.env}
    volumes:
      - ./backend-data/generated-images:/app/public/generated-images
      - ./backend-data/uploads:/app/uploads
      - ./backend-data/logs:/app/logs
    networks:
      - app-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend Service
  frontend:
    build:
      context: ../spaceguide-ai-frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-https://api.spaceguideai.com/api}
        VITE_STRIPE_PUBLISHABLE_KEY: ${VITE_STRIPE_PUBLISHABLE_KEY:-}
        VITE_PAYPAL_CLIENT_ID: ${VITE_PAYPAL_CLIENT_ID:-}
        VITE_APP_NAME: ${VITE_APP_NAME:-SpaceGuideAI}
        VITE_APP_VERSION: ${VITE_APP_VERSION:-1.0.0}
        VITE_ENV: ${VITE_ENV:-production}
    container_name: spaceguide-ai-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_HOST_PORT:-3000}:80"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  app-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
