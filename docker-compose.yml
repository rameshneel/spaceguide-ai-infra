services:
  # MongoDB Database Service
  mongodb:
    image: mongo:7.0
    container_name: spaceguide-ai-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:?err}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-spaceguideai}
    ports:
      - "127.0.0.1:27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongodb/init:/docker-entrypoint-initdb.d
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Cache Service
  redis:
    image: redis:7.2-alpine
    container_name: spaceguide-ai-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?err}
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Node.js Backend Service
  backend:
    build:
      context: ../spaceguide-ai-backend
      dockerfile: Dockerfile
    container_name: spaceguide-ai-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_HOST_PORT:-5000}:5000"
    env_file:
      - ${ENV_FILE:-./.env}
    volumes:
      - ./backend-data/generated-images:/app/public/generated-images
      - ./backend-data/generated-videos:/app/public/generated-videos
      - ./backend-data/uploads:/app/uploads
      - ./backend-data/logs:/app/logs
    networks:
      - app-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1.5G
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

  # React Frontend Service
  frontend:
    build:
      context: ../spaceguide-ai-frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-https://api.spaceguideai.com/api}
        VITE_STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-}
        VITE_PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID:-}
        VITE_APP_NAME: ${VITE_APP_NAME:-SpaceGuideAI}
        VITE_APP_VERSION: ${VITE_APP_VERSION:-1.0.0}
        VITE_ENV: ${VITE_ENV:-production}
    container_name: spaceguide-ai-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_HOST_PORT:-3000}:80"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Automatic MongoDB Backup Service (Using standard mongo image)
  mongodb-backup:
    image: mongo:7.0
    container_name: spaceguide-ai-mongodb-backup
    restart: unless-stopped
    entrypoint: ["/bin/bash", "-c"]
    command: 
      - |
        while true; do
          echo "Starting backup at $$(date)"
          mongodump --host mongodb --port 27017 --username $$MONGO_ROOT_USER --password $$MONGO_ROOT_PASSWORD --authenticationDatabase admin --db $$MONGO_DATABASE --archive --gzip > /backup/spaceguide_db_$$(date +%Y%m%d_%H%M%S).gz
          echo "Backup finished. Cleaning up files older than 7 days..."
          find /backup -type f -name "*.gz" -mtime +7 -delete
          echo "Sleeping for 24 hours..."
          sleep 86400
        done
    environment:
      MONGO_ROOT_USER: ${MONGO_ROOT_USER:-admin}
      MONGO_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:?err}
      MONGO_DATABASE: ${MONGO_DATABASE:-spaceguideai}
    volumes:
      - ./backups/mongodb:/backup
    networks:
      - app-network
    depends_on:
      mongodb:
        condition: service_healthy

networks:
  app-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
